<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>El Pollo Loco</title>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>
    <script src="./models/status-bar-coin.class.js"></script>
    <script src="./models/status-bar.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottles.class.js"></script>
    <script src="./models/world.class.js"></script>
 
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="js/game.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/10_icon/favicon.png">

  </head>

    <body>
    <h1>once upon a time</h1>
    <nav id="nav">
      <img id="btnPlay" class="icon-how-to-play" src="./img/10_icon/btn_play.png" onclick="startGame()">
      <img id="description-icon" class="icon-how-to-play" src="./img/10_icon/btn-joystic.png" onclick="howToPlay()">
      <img class="icon-how-to-play d-none" id="btnMute" src="./img/10_icon/btn-sound-off.png" alt="sound_off" onclick="toggleMute()">
      <img id="back-to-start" class="icon-how-to-play d-none" src="./img/10_icon/arrow-left.png" alt="back-to-start" onclick="backToStart()">
    </nav>

    <canvas class="d-none" id="canvas" width="720" height="480"></canvas>

    <div id="background-overlay" class="d-none">
      
      <div id="hud">

        <div class="panel_top">
          <button id="btnPlayMobile" onclick="startGame()" class="btn_mobile"><img class="icon-how-to-play" src="./img/10_icon/btn_play.png"> </button>
          <button onclick="toggleMute()" class="btn_mobile" id="btnMute"><img class="icon-how-to-play" src="./img/10_icon/btn-sound-off.png"></button>
        </div>
      <div class="panel_bottom">
        <div class="panel">
          <button class="btn_mobile" id="btnLeft"><img class="icon-how-to-play" src="./img/10_icon/arrow-left.png"></button>
          <button class="btn_mobile" id="btnRight"><img class="icon-how-to-play" src="./img/10_icon/arrow-right.png"> </button>
        
        </div>
        <div class="panel">
          <button class="btn_mobile" id="btnThrow"> <img class="icon-how-to-play" src="./img/10_icon/bottle.png"></button>
          <button class="btn_mobile" id="btnJump"><img class="icon-how-to-play" src="./img/10_icon/arrow-up.png"></button>
        </div>
      </div>

      </div>
    </div>


   
    <div class="screen" id="start_game">
      <img class="game_img" src="./img/9_intro_outro_screens/start/startscreen_2.png">
 
      <a href="impressum.html" target="_blank">Impressum</a>
    </div>

    <div class="screen d-none" id="game_over">
      <img class="game_img" src="./img/10_icon/you_lost_bg.png">
      <a href="impressum.html" target="_blank">Impressum</a>
    </div>

    <div class="screen d-none" id="you_win">
      <img class="game_img" src="./img/10_icon/you-win-bg.png">
      <a href="impressum.html" target="_blank">Impressum</a>
    </div>


    <div class="screen d-none" id="turn_device">
      <div class="game_container_turn">
        <img class="turn_device_icon" src="./img/10_icon/turn_device_icon.png" alt="">
        <p class="text-turn">turn your device to play</p>
      </div>
      <a href="impressum.html" target="_blank">Impressum</a>
    </div>




    <div class="screen d-none" id="how-to-play">
      <div class="game_container">
        
        <div class="instruction"> 
        <img class="icon-how-to-play" src="./img/10_icon/arrow-right.png" alt="">
        <p>move forward</p>
        </div>

        <div class="instruction">
          <img class="icon-how-to-play" src="./img/10_icon/arrow-left.png" alt="">
          <p>move back</p>
        </div>

        <div class="instruction">
          <img class="icon-how-to-play" src="./img/10_icon/space.png" alt="">
          <p>jump</p>
        </div>

        <div class="instruction">
          <img class="icon-how-to-play" src="./img/10_icon/D.png" alt="">
          <p>throw bottle</p>
        </div>
   

      </div>
      <a href="impressum.html">Impressum</a>
    </div>

  </body>
</html>
